version: "3.8"

services:
  user-service:
    image: user-service:latest
    container_name: user-service
    build:
      context: .
      dockerfile: microservices/user-service/Dockerfile
    ports:
      - "8080:${USER_SERVICE_PORT}"
    env_file:
      - microservices/user-service/.env
    depends_on:
      - user-postgres
    networks:
      - user-network
    restart: always

  user-postgres:
    image: postgres:17.2
    container_name: user-postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:${USER_POSTGRES_PORT}"
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${USER_POSTGRES_DB}
    env_file:
      - microservices/user-service/.env
    networks:
      - user-network
    restart: always

  redis:
    image: redis:7.4.0-alpine
    container_name: redis
    ports:
      - "6379:${REDIS_PORT}"
    restart: always
    networks:
      - user-network
    volumes:
      - redis-data:/data

  minio:
    image: minio/minio:latest
    container_name: minio
    entrypoint: /bin/sh -c "
      minio server /data --console-address ':9001' &
      until curl -s http://localhost:9000/minio/health/live; do sleep 1; done &&
      mc alias set local http://localhost:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
      mc mb local/${MINIO_BUCKET} || true;
      wait "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    networks:
      - user-network
    volumes:
      - minio-data:/data
    env_file: .env

networks:
  user-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local